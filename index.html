<!DOCTYPE html>
<html>

<head>
    <title>Custom Google Trips</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/default.min.css">

    <script src="ajax.js"></script>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col">
            <h4>Add new trip</h4>
            <table>
                <tr>
                    <td>Type:</td>
                    <td>
                        <select name="trip-type" id="trip-type">
                           <option value="train">train</option>
                           <option value="hotel-resarvation">Hotel Resarvation</option>
                           <option value="flight">Flight</option>
                       </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mdl-cell mdl-cell--6-col">
            <div class="mail-content mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Mail content</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    This will be sent to your email and should generate a trip.
                </div>
                <pre><code class="html">&lt;div class="test"&gt;</code></pre>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="send-button">Send <i class="material-icons">send</i></a>
                </div>
                <!--<div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">share</i>
                    </button>
                </div>-->
            </div>
        </div>
    </div>
    
    <scrip src="main.js"></scrip>
    <script>hljs.initHighlightingOnLoad()</script>
</body>

</html>
